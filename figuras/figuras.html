<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Practico Javascript000</title>
</head>
<body>
   <header>
       <h1>
       Figuras geométricas
       </h1>
       <p>Este es el primer taller del curso práctico de JavaScript</p>
   </header>

   <section>
       <h2>Cuadrado</h2>
       <form>
           <label for="inputCuadrado">
              ¿Cuánto mide cada lado de tu cuadrado?
           </label>
           <input id="inputCuadrado" type="number"/>
           <button type="button" onclick="calcularPerimetroCuadrado()">
               Calcular perímetro
           </button>
           <button type="button" onclick="calcularAreaCuadrado()">
               Calcular el área
           </button>

           <h2>Triangulo</h2>
           <form>
               <label for="inputTriangulo">
                   ¿Cuánto mide cada lado de tu triangulo?
               </label>
               <input id="inputTrianguloA" type="number" placeholder="Lado A"/>
               <input id="inputTrianguloB" type="number" placeholder="Lado B"/>
               <input id="inputTrianguloBase" type="number" placeholder="Base"/>
               <button type="button" onclick="calcularPerimetroTriangulo()">
                   Calcular perímetro
               </button>

               <label for="inputTriangulo2">
                ¿Cuánto mide la base y la altura de tu triangulo?
               </label>
               <input id="inputTrianguloBase" type="number" placeholder="Base"/>
               <input id="inputTrianguloAltura" type="number" placeholder="Altura"/>
               <button type="button" onclick="calcularAreaTriangulo()">
                   Calcular el área
               </button>
           </form>

           <h2>Circulo</h2>
           <form>
               <label for="inputRadio">
                   ¿Cuánto mide el radio de tu círculo?
               </label>
               <input id="inputRadio" type="number"/>
               <button type="button" onclick="calcularPerimetroCirculo()">
                   Calcular perímetro
               </button>
               <button type="button" onclick="calcularAreaCirculo()">
                   Calcular el área
               </button>
           </form>
       </form>
   </section>
   <script src="js/figuras.js"></script>
</body>
</html>
